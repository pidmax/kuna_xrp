<html>
<head>
	<title>XRP Finder</title>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<script type="text/javascript">
	var olds = [];
	var news = [];
	var i = 0;
	var f = 0;
	var timer = setInterval(function(){
		i++;
		news = getValids();
		news.forEach(function(el){
			if (!olds.includes(el)) {
				olds.push(el);
				console.log (olds.includes(el));
				new Audio('https://pidmax.github.io/xrp/found.mp3').play();
				window.open('https://xrpcharts.ripple.com/#/transactions/'+el,'_blank');
				f++;
			}
			document.getElementById('progress').innerHTML = "Iteration: "+i + "\nFound: " + f;
		});
	},1000);
	</script>
	<div id="progress"></div>
</body>
</html>

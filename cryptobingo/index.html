<html>
<head><title>CryptoBingo</title><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
<!-- Latest compiled and minified CSS -->
<script src="jquery-3.3.1.min.js"></script>

<style type="text/css">
	body{
		background-image: url("https://blockchainhub.one/wp-content/uploads/2018/02/slider3.png")
	}
</style>
<div>
<h1 class="text-center" style="color:white">Crypto <span class="label label-success">Bingo!</span> by Blockchain Hub</h1><br>
<div class="jumbotron text-center">
	<h1 id="number">Добро пожаловать в крипто-бинго!</h1>
</div>
<div class="text-center">
<button type="button" class="btn btn-primary btn-lg" onclick="generate()">Генерировать</button>
<div class='text-center' style="color:white"><h3 id='hstr'></h3></div>
<script type="text/javascript">
	var hstr = [];
	function generate(){
	if (hstr.length===99)	{
    return 0;
}	
	var min=1; 
    var max=99;
    let rand = (Math.random() * (+max - +min) + +min).toFixed(0);
    if (hstr.includes(rand)) return generate(); else {
    document.getElementById('number').innerText =  rand;
    hstr.push(rand);
    document.getElementById('hstr').innerText = hstr.join(" ");
    let audio = new Audio('https://kuna.io/sounds/success.mp3');
audio.play();
	if (hstr.length===99)	{
    document.getElementById('number').innerText =  "Игра окончена!";
    let audio = new Audio('https://kuna.io/sounds/KunaCode.mp3');
audio.play();
}
}	
	}
	document.body.onkeyup = function(e){
    if(e.keyCode == 32){
    	generate();
    }
}
</script>
</div>
</body>
</html>
